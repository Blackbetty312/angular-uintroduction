<h3>Wydatki</h3>
<div *ngIf="expenses">
	<b>Woda:</b> {{ expenses.water/100 | currency:'PLN' }}
	<br>
	<b>Prąd:</b> {{ expenses.electricity/100 | currency:'PLN' }}
	<br>
	<b>Twoje saldo:</b> {{ accountAmmount/100 | currency:'PLN' }}
	<br>
	<b>Saldo po opłaceniu:</b> {{ afterPay/100 | currency:'PLN'  }}
	<div><button (click)="payExpenses()">Zapłać</button></div>
</div>
